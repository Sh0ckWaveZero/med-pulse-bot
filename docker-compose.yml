version: '3.8'

services:
  # PocketBase Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-bot-app
    restart: unless-stopped
    environment:
      POCKETBASE_HTTP: 0.0.0.0:8090
      POCKETBASE_DATA_DIR: /app/pb_data
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      AUTHORIZED_CHAT_ID: ${AUTHORIZED_CHAT_ID}
    volumes:
      - pb_data:/app/pb_data
      - ./pb_migrations:/app/pb_migrations:ro
    networks:
      - app-network
    ports:
      - "8090:8090"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  app-network:
    driver: bridge

volumes:
  pb_data:
    driver: local
